<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add List popup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./tasklist.css">
        <link rel="stylesheet" href="https://fontawesome.com/v5.15/icons/plus-circle?style=solid">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
        <script src="https://kit.fontawesome.com/8e34120824.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main-container-2">
            <div class="head-line-container">
                <div><span class="task"><b>Tasks </b></span><span class="lists">Lists</span></div>
                <div class="addlists"><i class="fas fa-plus-circle icon-pluscircle"></i></div>
                
            </div>
            <div class="cards-container">
                <div class="todo-cards">
                    <div class="trip-card">Trip to Paris</div>
                </div>
                <div class="todo-cards">
                    <div class="trip-card">My Todo List 1</div>
                </div>
                <div class="todo-cards">
                    <div class="trip-card">My Todo List 2</div>
                </div>
                <div class="todo-cards">
                    <div class="trip-card">My Todo List 3</div>
                </div>
                <div class="todo-cards">
                    <div class="trip-card">My Todo List 4</div>
                </div>
                <div class="todo-cards">
                    <div class="trip-card">My Todo List 5</div>
                </div>
            </div>
        </div>
        <center><div class="addnewlist-container">
            <div class="addnewlist-box">
                <div class="title-addlist">Add New List</div>
                <div class="name-container">
                  <input type="text" class="name"></input>
                </div>
                <div class="add-button-container">
                <center><button class="add-button-style">ADD</button></div></center>
            </div>
        </div></center>
        
    </body>
</html>
