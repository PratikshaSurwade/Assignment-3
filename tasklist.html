<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Lists</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./tasklist.css">
        <link rel="stylesheet" href="https://fontawesome.com/v5.15/icons/plus-circle?style=solid">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
        <script src="https://kit.fontawesome.com/8e34120824.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="head-line-container">
                <div><span class="task"><b>Tasks </b></span><span class="lists">Lists</span></div>
                <div class="addlists"><i class="fas fa-plus-circle icon-pluscircle"></i><span class="addlist-1">Add List</span></div>
                
            </div>
            <div class="cards-container">
                <div class="todo-cards">
                    <div class="todo-card-1"><div class="trip-card-1">Trip to Paris</div></div>
                    <hr class="hr-margin">
                    <div class="complete-popup">Completed Task</div>
                    <div class="pending-popup"><input class="checkbox-popup" type="checkbox">Pending task</div>
                    <span class="icon-plus-sign-1"><i class="fas fa-plus-circle icon-pluscircle card-icon"></i></span>
                </div>
                <div class="todo-cards">
                    <div class="todo-card-1"><div class="trip-card-1">My Todo List  2</div></div>
                    <hr class="hr-margin">
                    <div class="complete-popup">Completed Task</div>
                    <div class="pending-popup"><input class="checkbox-popup" type="checkbox">Pending task</div>
                    <span class="icon-plus-sign-1"><i class="fas fa-plus-circle icon-pluscircle card-icon"></i></span>
                </div>
                <div class="todo-cards">
                    <div class="todo-card-1"><div class="trip-card-1">My Todo List 3</div></div>
                    <hr class="hr-margin">
                    <div class="complete-popup">Completed Task</div>
                    <div class="pending-popup"><input class="checkbox-popup" type="checkbox">Pending task</div>
                    <span class="icon-plus-sign-1"><i class="fas fa-plus-circle icon-pluscircle card-icon"></i></span>
                </div>
                <div class="todo-cards">
                    <div class="todo-card-1"><div class="trip-card-1">My Todo List 4</div></div>
                    <hr class="hr-margin">
                    <div class="complete-popup">Completed Task</div>
                    <div class="pending-popup"><input class="checkbox-popup" type="checkbox">Pending task</div>
                    <span class="icon-plus-sign-1"><i class="fas fa-plus-circle icon-pluscircle card-icon"></i></span>
                </div>
                <div class="todo-cards">
                    <div class="todo-card-1"><div class="trip-card-1">My Todo List 5</div></div>
                    <hr class="hr-margin">
                    <div class="complete-popup">Completed Task</div>
                    <div class="pending-popup"><input class="checkbox-popup" type="checkbox">Pending task</div>
                    <span class="icon-plus-sign-1"><i class="fas fa-plus-circle icon-pluscircle card-icon"></i></span>
                </div>
            </div>
        </div>
    </body>
</html>
